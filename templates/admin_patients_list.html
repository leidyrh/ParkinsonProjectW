<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - List of Patients</title>
</head>
<body>
    <h1>List of Patients</h1>
    <a href="{{ url_for('admin.admin_dashboard') }}">Add New Patient</a>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Diagnosis</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient[username] }}</td>
                <td>{{ patient[gender] }}</td>
                <td>{{ patient[email] }}</td>
                <td>
                    <a href="{{ url_for('admin.view_patient_profile', patient_id=patient['patient_id']) }}">View</a>
                    <!-- Additional links for edit or delete could be added here -->
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('admin.admin_dashboard') }}">Back to Dashboard</a>

</body>
</html>
