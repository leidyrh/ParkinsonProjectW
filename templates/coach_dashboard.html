<form action="{{ url_for('coach.submit_assessment') }}" method="POST">
    <div>
        <label for="patient_id">Patient ID:</label>
        <input type="text" id="patient_id" name="patient_id" required>
    </div>

    <div>
        <label for="assessment_name">Assessment:</label>
        <select id="assessment_name" name="assessment_name" onchange="setDocumentId()" required>
            <option value="">Select an Assessment</option>
            <option value="1">30-Second Chair Stand Test</option>
            <!-- Add other assessments here with unique document IDs -->
        </select>
    </div>

    <div id="chair_stand_fields" style="display: none;">
        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="0">

        <label for="score">Score:</label>
        <input type="number" id="score" name="score" min="0">
    </div>

    <div>
        <label for="assessment_data">Additional Notes:</label>
        <textarea id="assessment_data" name="assessment_data"></textarea>
    </div>

    <!-- Hidden input for document_id -->
    <input type="hidden" id="document_id" name="document_id">

    <button type="submit">Submit Assessment</button>
</form>

<script>
function setDocumentId() {
    var assessmentSelect = document.getElementById("assessment_name");
    var documentIdField = document.getElementById("document_id");

    // Map the selected assessment to a document_id
    if (assessmentSelect.value === "1") {
        documentIdField.value = "1";  // Set the document_id for "30-Second Chair Stand Test"
    } else {
        documentIdField.value = "";  // Clear document_id if no valid assessment is selected
    }

    // Show number and score fields only for the 30-Second Chair Stand Test
    var chairStandFields = document.getElementById("chair_stand_fields");
    if (assessmentSelect.value === "1") {
        chairStandFields.style.display = "block";
    } else {
        chairStandFields.style.display = "none";
    }
}
</script>
