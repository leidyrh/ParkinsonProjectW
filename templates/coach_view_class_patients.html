<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients in Class</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.ico') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <!-- Logo -->
    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='KatzJCCLogo.png') }}" alt="Katz JCC Logo">
    </div>

    <h1>Members in {{ class_info.name }}</h1>
    <p><strong>Schedule:</strong> {{ class_info.schedule }}</p>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.name }}</td>
                <td>{{ patient.email }}</td>
                <td>
                    <a href="{{ url_for('coach.create_assessment', patient_id=patient.patient_id) }}"
                       class="btn btn-primary btn-sm">
                        Create Assessment
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('coach.coach_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
</div>

</body>
</html>
