<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Your Profile</h1>
    <form method="POST" action="{{ url_for('patient.edit_profile') }}">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ patient.first_name }}" required>
        <br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ patient.last_name }}" required>
        <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" value="{{ patient.dob }}">
        <br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male" {% if patient.gender == "Male" %}selected{% endif %}>Male</option>
            <option value="Female" {% if patient.gender == "Female" %}selected{% endif %}>Female</option>
            <option value="Other" {% if patient.gender == "Other" %}selected{% endif %}>Other</option>
        </select>
        <br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ patient.phone }}">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ patient.email }}" required>
        <br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ patient.address }}">
        <br>

        <label for="emergency_contact_name">Emergency Contact Name:</label>
        <input type="text" id="emergency_contact_name" name="emergency_contact_name" value="{{ patient.emergency_contact_name }}">
        <br>

        <label for="emergency_contact_phone">Emergency Contact Phone:</label>
        <input type="text" id="emergency_contact_phone" name="emergency_contact_phone" value="{{ patient.emergency_contact_phone }}">
        <br>

        <label for="health_condition">Health Condition:</label>
        <input type="text" id="health_condition" name="health_condition" value="{{ patient.health_condition }}">
        <br>

        <label for="mobility_level">Mobility Level:</label>
        <input type="text" id="mobility_level" name="mobility_level" value="{{ patient.mobility_level }}">
        <br>

        <button type="submit">Save Changes</button>
    </form>
    <a href="{{ url_for('patient.patient_dashboard') }}">Back to Dashboard</a>
</body>
</html>
