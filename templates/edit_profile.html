<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <h1>Edit Your Profile</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="alert alert-{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ patient[1] }}" required>

        <label for="age">Age:</label>
        <input type="number" name="age" id="age" value="{{ patient[2] }}" required>

        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="Male" {% if patient[3] == 'Male' %} selected {% endif %}>Male</option>
            <option value="Female" {% if patient[3] == 'Female' %} selected {% endif %}>Female</option>
            <option value="Other" {% if patient[3] == 'Other' %} selected {% endif %}>Other</option>
        </select>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
