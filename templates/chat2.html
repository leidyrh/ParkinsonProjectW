<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
</head>
<body>
    <h1>Chat with {{ messages[0][4] }}:</h1>  <!-- Display receiver's username -->
    <div id="chat-window">
        {% for message in messages %}
            <div class="message">
                <strong>{{ message[3] }}:</strong>  <!-- Sender's username -->
                <p>{{ message[1] }}</p>  <!-- Message content -->
                <small>{{ message[2] }}</small>  <!-- Timestamp -->
            </div>
        {% endfor %}
    </div>
    <form action="{{ url_for('chat.send_message') }}" method="POST">
        <input type="hidden" name="receiver_id" value="{{ receiver_id }}">
        <input type="text" name="message" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
