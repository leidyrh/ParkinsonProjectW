<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Coaches</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>List of Coaches</h2>

    <!-- Coaches Table -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Coach ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Specialization</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            {% for coach in coaches %}
                <tr>
                    <td>{{ coach.user_id }}</td>
                    <td>{{ coach.username }}</td>
                    <td>{{ coach.email }}</td>
                    <td>{{ coach.first_name }}</td>
                    <td>{{ coach.last_name }}</td>
                    <td>{{ coach.specialization }}</td>
                    <td>{{ coach.phone }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
<a href="{{ url_for('admin.admin_dashboard') }}">Back to Dashboard</a>
</div>

</body>
</html>
