<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> <!-- Link to CSS file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
    <h1>Register</h1>
    <form method="POST" action="{{ url_for('register') }}">
        <label for="registeruser">Enter Username:</label>
        <input type="text" name="username" id="registeruser" placeholder="Username" required>
        <br><br>

        <label for="registerpass">Enter Password:</label>
        <input type="password" name="password" id="registerpass" placeholder="Password" required>

        <br><br>
        <button type="submit">Register</button>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
        </div>
</body>
</html>
